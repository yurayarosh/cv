{% assign packages = site.data.packages %}

<!-- begin resume-block -->
<div class="resume-block">
  <h3 class="resume-block__title title title--h3">{{ packages.title }}</h3>

  <div class="resume-block__text">
    {% for i in packages.links %}
    <p><a href="https://www.npmjs.com/package/{{ i.title }}" target="_blank">{{ i.title }}</a></p>
    {% endfor %}
  </div>
</div>
<!-- end resume-block -->
