{% assign other = site.data.other %}

<!-- begin meta-blok -->
<div class="main-meta__block meta-block">

  <h2 class="meta-block__title">My npm packages</h2>

  <div class="meta-block__content">
    {% for i in other.links %}

    {% endfor %}
  </div>
</div>
<!-- end meta-blok -->
