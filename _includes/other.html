{% assign other = site.data.other %}

<!-- begin meta-blok -->
<div class="main-meta__block meta-block meta-block--grid">
  {% assign mod = 'meta-block__icon' %}
  {% include iconsHTML/_menu.html %}

  <h2 class="meta-block__title title title--h2">Other</h2>

  {% for i in other.blocks %}
  <div class="meta-block__block">
    <h3 class="meta-block__subttl title title--h3">{{ i.title }}</h3>

    <div class="meta-block__content">
      {% for j in i.links %}
      <p><a href="{{ j.href }}" target="_blank">{{ j.title }}</a></p>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
<!-- end meta-blok -->
