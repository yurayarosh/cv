{% assign playground = site.data.playground %}

<!-- begin resume-block -->
<div class="resume-block">
  <h3 class="resume-block__title title title--h3">{{ playground.tite }}</h3>

  <div class="resume-block__text">
    {% for i in playground.links %}
    <p><a href="{{ i.href }}" target="_blank">{{ i.title }}</a></p>
    {% endfor %}
  </div>
</div>
<!-- end resume-block -->
