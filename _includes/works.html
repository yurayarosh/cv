{% assign works = site.data.works %}

<!-- begin resume-block -->
<div class="resume-block">
  <h3 class="resume-block__title title title--h3">{{ works.title }}</h3>

  <div class="resume-block__text">
    {% for i in works.links %}
    <p><a href="{{ i.href }}" target="_blank">{{ i.href }}</a></p>
    {% endfor %}
  </div>
</div>
<!-- end resume-block -->
