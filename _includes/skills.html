{% assign skills = site.data.skills %}

<!-- begin meta-blok -->
<div class="main-meta__block meta-block">
  <div class="meta-block__icon">skills</div>
  
  <h2 class="meta-block__title">Skills</h2>

  <div class="meta-block__content skills">
    {% for i in skills %}
    <div class="scills__item skill">{{ i.title }}</div>
    {% endfor %}
  </div>
</div>
<!-- end meta-blok -->
