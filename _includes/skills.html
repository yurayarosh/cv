{% assign skills = site.data.skills %}

<!-- begin meta-blok -->
<div class="main-meta__block meta-block">
    {% assign mod = 'meta-block__icon' %}
    {% include iconsHTML/_all-done.html %}
  
  <h2 class="meta-block__title title title--h2">Skills</h2>

  <div class="meta-block__content skills">
    {% for i in skills %}
    <div class="skills__item skill">{{ i.title }}</div>
    {% endfor %}
  </div>
</div>
<!-- end meta-blok -->
