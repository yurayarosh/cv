{% assign top = site.data.top %}

<!-- begin tesume__top -->
<div class="resume__top">
  <!-- begin meta-list -->
  <ul class="meta-list">
  {% for i in top.items %}
    <li class="meta-list__item">
      <div class="meta-list__icon">
        {% include iconsHTML/_{{ i.icon }}.html %}
      </div>
      <div class="meta-list__title" title="{{ i.title }}">{{ i.text }}</div>
    </li>
  {% endfor %}
  </ul>
  <!-- end meta-list -->
</div>
<!-- end tesume__top -->
